<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOS Alarm</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
      flex-direction: column;
      gap: 20px;
      font-family: Arial, sans-serif;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      color: white;
    }
    .play-btn { background-color: red; }
    .stop-btn { background-color: gray; }
  </style>
</head>
<body>
  <h1 style="color:white;">ðŸš¨ SOS Alarm ðŸš¨</h1>
  
  <button class="play-btn" onclick="playAlarm()">PLAY</button>
  <button class="stop-btn" onclick="stopAlarm()">STOP</button>

  <audio id="alarm" src="siren.mp3" loop></audio>

  <script>
    const alarm = document.getElementById("alarm");
    alarm.volume = 1.0; // set maksimal volume

    function playAlarm() {
      alarm.play().catch(err => {
        console.log("Autoplay diblokir, user harus klik tombol:", err);
      });
    }

    function stopAlarm() {
      alarm.pause();
      alarm.currentTime = 0; // reset ke awal
    }
  </script>
</body>
</html>
