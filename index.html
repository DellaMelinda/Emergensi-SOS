<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üö® SOS Button</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
      flex-direction: column;
      color: white;
      font-family: Arial, sans-serif;
    }
    button {
      padding: 20px 40px;
      font-size: 1.5rem;
      margin: 10px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
    }
    .play {
      background: red;
      color: white;
    }
    .stop {
      background: gray;
      color: white;
    }
  </style>
</head>
<body>
  <h1>üö® Emergency SOS üö®</h1>

  <!-- Audio -->
  <audio id="siren" src="siren.mp3"></audio>

  <!-- Tombol -->
  <button class="play" onclick="playSiren()">‚ñ∂ PLAY SOS</button>
  <button class="stop" onclick="stopSiren()">‚èπ STOP</button>

  <script>
    function playSiren() {
      let audio = document.getElementById("siren");
      audio.loop = true;        // otomatis berulang terus
      audio.volume = 1.0;       // full volume
      audio.play();
    }

    function stopSiren() {
      let audio = document.getElementById("siren");
      audio.pause();
      audio.currentTime = 0;    // reset balik ke awal
    }
  </script>
</body>
</html>
